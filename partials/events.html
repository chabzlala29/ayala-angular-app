<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

<div class="wrapper">
		<div class="header-logo">
			<div class="button bordered back" onclick="goBack('#/{{mall_name}}/{{mall_id}}');">
                <span class="pointer"></span>
                <div class="content">
                    <span class="label" id="mall-name">{{mall_name}}</span>
                </div>
            </div>
		</div>
	</div>

	<div id="myModal" class="reveal-modal">
		<div style="height: 40px !important; width:40px !important;">
			<img src="img/ajax-loader2.gif" width="30px" height="30px">
		</div>
	</div>

	<div class="main-content">
		<div class="events-scrollable" id="scrollable">
			<ul class="nav nav-tabs nav-stacked events" id="events-list">
				<li ng-repeat="e in events">
					<a href="#/{{mall_name}}/{{mall_id}}/events/{{e.id}}/event-details">
						<img src="http://{{e.banner_url}}" width="100%" height="80px">
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="bottom-nav">
		<ul class="main-nav">
			<li class="nav">
				<a href="mall_features.html" id="home" class="active"></a>
			</li>
			<li class="nav">
				<a href="check_in.html" id="check_in"></a>
			</li>
			<li class="nav">
				<a href="favorites.html" id="favorites"></a>
			</li>
			<li class="nav">
				<a href="share.html" id="share"></a>
			</li>
			<li class="nav">
				<a href="prefs.html" id="prefs"></a>
			</li>
		</ul>
	</div>
